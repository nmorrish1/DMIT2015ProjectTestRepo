<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/template.xhtml">
	
	<ui:param name="title" value="New User" />

	<ui:define name="maincontent">
	
		<f:metadata>
			<f:viewParam name="editId" value="#{loginUserController.editId}" />
			<f:event listener="#{loginUserController.edit()}" type="preRenderView" />
		</f:metadata>
		
		<b:jumbotron>
			<h1>Edit User</h1>
		</b:jumbotron>
		
		<b:form id="createForm" horizontal="true">
		
			<ui:include src="/security/userDetailAdmin.xhtml" />
			
			<b:commandButton value="Update" 
							 look="primary" 
							 iconAwesome="save"
							 action="#{loginUserController.update()}"
							 update=":messages detailPanel"/>
							 
			<b:commandButton value="Delete" 
							 look="danger" 
							 onclick="return confirm('Are you sure you want to delete this event?')"
							 iconAwesome="trash"
							 action="#{loginUserController.delete()}"
							 update=":messages detailPanel"/>
							 
			<b:commandButton value="X Cancel" 
							 look="info" 
							 iconAwesome="cancel"
							 action="#{loginUserController.cancel()}"
							 update=":messages detailPanel"/>
				
			<f:validateWholeBean value="#{loginUserDetail}"   />	

			<f:verbatim>
				<o:validateBean value="#{loginUserDetail}" />	
			</f:verbatim> 		

		</b:form>
		
		<b:messages id="messages" />
		
	</ui:define>

</ui:composition>
