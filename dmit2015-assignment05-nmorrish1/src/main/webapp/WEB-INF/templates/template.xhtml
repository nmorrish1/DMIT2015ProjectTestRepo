	<style>
	  .jumbotron {margin-top:60px;}
	  	
	  .calculation-tax-table {width:280px; margin:0 auto; border: 1px solid #4E5D6C}
	  .calculation-tax-table td {text-align:right;}
	  
	  .event-table{color: #DF691A}
	  .tax-table td:nth-child(1){width:60px; text-align:center;}
	  .tax-table td:nth-child(2){width:120px;}
	  .tax-table td:nth-child(3){width:120px;}
	  .tax-table td:nth-child(4){text-align:center;}
	  .tax-table th:nth-child(1){width:60px; text-align:center;}
	  .tax-table th:nth-child(2){width:120px; text-align:center;}
	  .tax-table th:nth-child(3){width:120px; text-align:center;}
	  .tax-table th:nth-child(4){text-align:center;}
	  
	  .tax-table-province {width:730px; margin: 0 auto;}
	  .tax-table-province th:nth-child(1){width:110px; text-align:center;}
	  .tax-table-province th:nth-child(2){width:200px; text-align:center;}
	  .tax-table-province th:nth-child(3){width:160px;}
	  .tax-table-province th:nth-child(4){width:160px;}
	  .tax-table-province th:nth-child(5){width:160px;}
	  
	  .tax-table-province td:nth-child(1){width:80px; text-align:center;}
	  .tax-table-province td:nth-child(2){width:200px; text-align:left;}
	  .tax-table-province td:nth-child(3){width:160px;}
	  .tax-table-province td:nth-child(4){width:160px;}
	  .tax-table-province td:nth-child(5){width:100px; text-align:center;}
	  
	  .input-group-addon {color:#ffffff}
	  
	</style>

	<title>${title}</title>
</h:head>
<h:body>
	<b:container style="min-height:100%;">
	<div style="margin-bottom:5%; min-height:95%;">
		<header>
			<b:navBar brand="DMIT2015 Assignment 04" brandHref="#{request.contextPath}/index.xhtml" fixed="top" style="margin-bottom:60px''">
		    	<b:navbarLinks>
					<b:dropMenu value="Use Cases">
		            	<b:navLink value="Use Case 1: Create Event" href="#{request.contextPath}/CreateEvent.xhtml"></b:navLink>
		            	<b:navLink value="Use Case 2: List Events" href="#{request.contextPath}/ListEvent.xhtml"></b:navLink>
		        	</b:dropMenu>
		        </b:navbarLinks>
		        
		        <b:navbarLinks pull="right">	
	                
	        <h:form style="display:inline" styleClass="form-inline">
	        
	        	<h:commandLink value="Logout #{login.firstName} #{login.lastName}" 
	        		action="#{logout.submit()}" 
	       			rendered="#{not empty request.userPrincipal}">
	       		</h:commandLink>	        
	     
	        </h:form>
		</b:navbarLinks>
		    </b:navBar>
		</header>
