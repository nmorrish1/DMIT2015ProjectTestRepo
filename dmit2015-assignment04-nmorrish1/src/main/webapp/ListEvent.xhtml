<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/template.xhtml">

	<ui:param name="title" value="Assignment 04" />

	<ui:define name="externalstyles">

	</ui:define>

	<ui:define name="internalstyles">

	</ui:define>

	<ui:define name="headscripts">

	</ui:define>


	<ui:define name="maincontent">
		<b:jumbotron>
			<marquee>
				<h1>DMIT 2015 Assignment 04</h1>
			</marquee>
			<h2>Create Event</h2>
		</b:jumbotron>


		<h3>Create a new event here:</h3>
		
		<b:messages id="messages" />
		
		<b:form>
			<b:dataTable
				value="#{calendarEventController.events}"
				var="event">
					<b:dataTableColumn label="Event ID" value="#{event.eventId}"/>
					<b:dataTableColumn label="Event Name" value="#{event.eventName}"/>
					<b:dataTableColumn label="Start Date" value="#{event.startDate}"/>
					<b:dataTableColumn label="End Date" value="#{event.endDate}"/>
					<b:dataTableColumn label="Location" value="#{event.location}"/>
					<b:dataTableColumn label="Description" value="#{event.description}"/>
					<b:dataTableColumn label="Action">					
						<b:link id="editLink" outcome="EditEvent"  icon-awesome="edit" icon-size="lg">
							<f:param name="editId" value="#{event.eventId}" />edit
						</b:link>
					</b:dataTableColumn>
			</b:dataTable>
		</b:form>
				
	</ui:define>
	<ui:define name="bodyscripts">

	</ui:define>
</ui:composition>
